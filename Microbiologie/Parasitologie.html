<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz â€“ Parasitologie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .results-list {
      position: absolute;
      z-index: 1000;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 .5rem .5rem;
      white-space: pre-wrap;
    }
    .results-list li {
      padding: 6px 10px;
      cursor: pointer;

      white-space: pre-wrap;
    }
    .results-list li:hover {
      background-color: #f1f1f1;
      white-space: pre-wrap;
    }
    .explication {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      border-left: 3px solid #0d6efd;
      padding-left: 0.5rem;
      color: #555;
      white-space: pre-wrap;
    }
  </style>
</head>

<body class="p-4">

<div class="container">
  <h2 class="text-center mb-4">ðŸ¦  Quiz de Parasitologie</h2>

  <div id="questionTitle" class="fs-4 fw-bold text-center mb-4"></div>

  <form id="quizForm" class="mx-auto" style="max-width: 700px;"></form>

  <div class="text-center mt-3">
    <button id="checkBtn" class="btn btn-primary">VÃ©rifier</button>
    <button id="showBtn" class="btn btn-outline-info d-none">Afficher les rÃ©ponses</button>
  </div>

  <div id="feedback" class="mt-4"></div>
</div>

<script>
/* ===============================
   CONFIG
================================ */

const COLONNES = [
  "Maladie",
  "Repartition",
  "Reservoir",
  "Caracteristiques",
  "Localisation",
  "Cycle_type",
  "Cycle_homme",
  "Cycle_vecteur",
  "Mode_contamination",
  "Manifestations_cliniques",
  "Diagnostic",
  "Traitement"
];

let tableData = [];
let databases = {};
let currentIndex = 0;

/* ===============================
   CHARGEMENT DES DONNÃ‰ES
================================ */

const databaseFetches = COLONNES.map(cle =>
  fetch(`data/databases_parasitologie/${cle}.json`).then(r => r.json())
);

Promise.all([
  fetch("data/parasitologie.json").then(r => r.json()),
  ...databaseFetches
]).then(([table, ...dbs]) => {
  tableData = table;
  COLONNES.forEach((cle, i) => databases[cle] = dbs[i]);
  loadQuestion();
});



// Gestion des sons avec file d'attente
const soundQueue = [];
let isPlaying = false;
const DELAY = 200; // 0.3 seconde

function playNextSound() {
  if (soundQueue.length === 0) {
    isPlaying = false;
    return;
  }

  isPlaying = true;
  const sound = soundQueue.shift();
  sound.currentTime = 0;
  sound.play();

  setTimeout(playNextSound, DELAY);
}

function enqueueSound(sound) {
  soundQueue.push(sound);
  if (!isPlaying) playNextSound();
}

/* ===============================
   AFFICHAGE QUESTION
================================ */

function loadQuestion() {
  const espece = tableData[currentIndex];
  document.getElementById("questionTitle").textContent = espece.espece;

  const form = document.getElementById("quizForm");
  const feedback = document.getElementById("feedback");
  form.innerHTML = "";
  feedback.innerHTML = "";
  document.getElementById("showBtn").classList.add("d-none");

  COLONNES.forEach(cle => {
    const div = document.createElement("div");
    div.className = "mb-3 position-relative";

    div.innerHTML = `
      <label class="fw-bold">${cle.replaceAll("_", " ")}</label>
      <input type="textarea" class="form-control mt-1" data-cle="${cle}" autocomplete="off">
      <ul class="results-list d-none"></ul>
      <div class="explication d-none">
        <strong>RÃ©ponse :</strong> ${espece[cle]}
      </div>
    `;

    const input = div.querySelector("input");
    const list = div.querySelector("ul");
    const db = databases[cle];

    input.addEventListener("input", () => {
      const q = input.value.toLowerCase().trim();
      list.innerHTML = "";
      if (!q) return list.classList.add("d-none");

      db.filter(v => v.toLowerCase().includes(q)).forEach(v => {
        const li = document.createElement("li");
        li.textContent = v;
        li.onclick = () => {
          input.value = v;
          list.classList.add("d-none");
        };
        list.appendChild(li);
      });

      list.classList.remove("d-none");
    });

    document.addEventListener("click", e => {
      if (!e.target.closest(".position-relative")) list.classList.add("d-none");
    });

    form.appendChild(div);
  });
}

/* ===============================
   CORRECTION
================================ */

document.getElementById("checkBtn").addEventListener("click", () => {
  const espece = tableData[currentIndex];
  const inputs = document.querySelectorAll("#quizForm input");
  let bonnes = 0;

  inputs.forEach(input => {
    const cle = input.dataset.cle;
    const q = input.value.toLowerCase().trim().replace('\n','');
    const reponse = espece[cle].toLowerCase().trim().replace('\n','');
    if (q === reponse) {
      input.classList.add("is-valid");
      input.classList.remove("is-invalid");
      var audio = new Audio('media/sound/Correct.mp3');
      enqueueSound(audio);
      bonnes++;
    } else {
      input.classList.add("is-invalid");
      input.classList.remove("is-valid");
      var audio = new Audio('media/sound/Wrong.mp3');
      enqueueSound(audio);
    }
  });

  document.getElementById("feedback").innerHTML = `
    <div class="alert alert-info">
      ${bonnes} / ${inputs.length} bonnes rÃ©ponses
    </div>
  `;
  document.getElementById("showBtn").classList.remove("d-none");
});

/* ===============================
   AFFICHER RÃ‰PONSES
================================ */

document.getElementById("showBtn").addEventListener("click", () => {
  document.querySelectorAll(".explication")
    .forEach(e => e.classList.toggle("d-none"));
});
</script>

</body>
</html>
